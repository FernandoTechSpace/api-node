name: Pipeline-api-node

# Gatilhos de execucao
on:
  pull_request:
    branches:
      - main
      - develop

  push:
    branches:
      - main

jobs:
  validacao-projeto:
    runs-on: ubuntu-latest
    
    steps:
      # Baixa o repositorio
      - name: Checkout do codigo
        uses: actions/checkout@v4

      # Prepara o ambiente Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # Instala as dependencias do package.json
      - name: Instalar dependencias
        run: npm install
        
      # Valida versao do node e arquivos
      - name: Verificar versao do node e arquivos
        run: |
          node -v
          ls -R

      # Verifica padroes de codigo (lint)
      - name: Verificar padroes de codigo (Lint)
        run: npm run lint

      # Executa os testes unitarios
      - name: Executar Testes Unitarios
        run: npm test